<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 300px;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: opacity 0.3s ease;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Image Control Example</h2>

  <img id="myImage" src="pexels-anjana-c-169994-674010.jpg" alt="Sample Image">

  <div>
    <button onclick="toggleImage()">Hide/Show Image</button>
    <button onclick="changeImage()">Change Image</button>
  </div>

  <script>
    let imageVisible = true;
    let currentImage = 1;

    function toggleImage() {
      const img = document.getElementById("myImage");
      if (imageVisible) {
        img.style.display = "none";
      } else {
        img.style.display = "block";
      }
      imageVisible = !imageVisible;
    }

    function changeImage() {
      const img = document.getElementById("myImage");
      if (currentImage === 1) {
        img.src = "istockphoto-814423752-612x612.jpg";
        currentImage = 2;
      } else {
        img.src = "C:\Users\vivek\OneDrive\Desktop\FSD 3rd\pexels-anjana-c-169994-674010.jpg";
        currentImage = 1;
      }
    }
  </script>
</body>
</html>
