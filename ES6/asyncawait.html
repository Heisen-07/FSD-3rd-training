<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise Example</title>
</head>
<body>
    <script>
        async function f() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("done"), 2000);
            });
            let result = await promise;
            alert(result);
        }

        f(); // call the function
    </script>
</body>
</html>
