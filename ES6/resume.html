<!DOCTYPE html>
<html>
<head>
  <title>Resume Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .resume-box {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Mini Resume Generator</h1>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="generateResume()">Generate Resume</button>

  <div id="resume" class="resume-box"></div>

  <script>
    function generateResume() {
      let name = document.getElementById("nameInput").value;
      
      if (name.trim() === "") {
        alert("Please enter a name!");
        return;
      }
      
      let resumeTemplate = `
        <h2>${name}'s Resume</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Education:</strong> Bachelor of Technology in IT</p>
        <p><strong>Skills:</strong> JavaScript, HTML, CSS, DSA</p>
        <p><strong>Experience:</strong> Intern at ABC Company</p>
        <p><strong>Contact:</strong> ${name.toLowerCase().replace(" ", "")}@example.com</p>
      `;
      
      document.getElementById("resume").innerHTML = resumeTemplate;
    }
  </script>

</body>
</html>
